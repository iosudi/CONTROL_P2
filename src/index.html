<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Set for proper text rendering -->
    <meta charset="utf-8" />

    <!-- Title of the webpage for SEO and branding -->
    <title>Control P - Printing & Advertising | Premium Custom Prints</title>

    <!-- Base URL for all relative URLs -->
    <base href="/" />

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon for the website -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.svg" />

    <!-- Meta Description for better SEO visibility -->
    <meta
      name="description"
      content="Control P provides premium printing services for businesses and individuals. Explore our online store for custom prints, advertising materials, and more."
    />

    <!-- Open Graph tags for social media sharing (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Control P - Printing & Advertising | Premium Custom Prints"
    />
    <meta
      property="og:description"
      content="Explore high-quality printing services and advertising solutions at Control P. Shop custom prints and more from our online store."
    />
    <meta property="og:image" content="./assets/images/favicon.svg" />
    <meta property="og:url" content="https://www.controlpadv.com" />

    <!-- Twitter Card meta tags for enhanced visibility on Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Control P - Printing & Advertising | Premium Custom Prints"
    />
    <meta
      name="twitter:description"
      content="Explore high-quality printing services and advertising solutions at Control P. Shop custom prints and more from our online store."
    />
    <meta name="twitter:image" content="./assets/images/favicon.svg" />
    <meta name="twitter:url" content="https://www.controlpadv.com" />

    <!-- Author meta tag to indicate the creator of the website -->
    <meta name="author" content="Control P" />

    <!-- Language meta tag for bilingual content -->
    <meta name="language" content="en, ar" />

    <!-- Keywords for search engines to improve SEO -->
    <meta
      name="keywords"
      content="printing, advertising, custom prints, ecommerce, premium prints, ctrlp, controlpadv,controlp ,Control P, printing services, business prints"
    />

    <!-- Preconnect to required origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://optima-software-solutions.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

    <link
      rel="stylesheet"
      href="./styles.scss"
      media="print"
      onload="this.media='all'"
    />
  </head>

  <body>
    <app-root></app-root>
  </body>
</html>
